version: "3.9"
services:
  mysql:
    image: mysql
    container_name: mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=test
      - MYSQL_ROOT_PASSWORD
      - MYSQL_USER=admin
      - MYSQL_PASSWORD
    volumes:
      - mysql-data:/var/lib/mysql
volumes:
  mysql-data:
